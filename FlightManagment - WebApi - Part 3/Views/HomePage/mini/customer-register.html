<div class="limiter" style="background-color: #999999;">
    <div class="container-login100">
        <div class="login100-more" style="background-image: url('../../../Content/Images/cus-reg_bg.jpg');"></div>

        <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
            <form class="login100-form validate-form" ng-submit="onSubmit(reg-form.$valid)" name="reg-form">
                <span class="login100-form-title p-b-59">Sign Up</span>

                <div class="wrap-input100 validate-input" data-validate="Full Name is required">
                    <span class="label-input100">Full Name</span>
                    <input class="input100" type="text" name="name" ng-model="form.fullName" placeholder="Full Name..." required="required">
                    <span class="focus-input100"></span>
                </div>

                <div ng-class="{ 'alert-validate': !form.email.$valid, 'validate-input':form.email.$valid}" id="email-validate" class="wrap-input100" data-validate="Valid email is required: ex@abc.xyz">
                    <span class="label-input100">Email(UserName)</span>
                    <input class="input100" type="email" name="email" ng-model="form.email" placeholder="Email address..." required="required">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Phone Number is required">
                    <span class="label-input100">Phone-Number</span>
                    <input class="input100" type="number" name="ph-number" ng-model="form.phoneNumber" placeholder="Phone Number..." required="required">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <span class="label-input100">Password</span>
                    <input class="input100" type="password" name="pass" ng-model="form.password" required="required">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-m w-full p-b-33">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="terms-agree">
                        <label class="label-checkbox100" for="ckb1">
                            <span class="txt1">
                                I agree to the
                                Terms of User
                                </a>
                            </span>
                        </label>
                    </div>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit">
                            Sign Up
                        </button>
                    </div>
                    <!--<a href="#" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">Sign in
                        <i class="fa fa-long-arrow-right m-l-5"></i>
                    </a>-->
                </div>
            </form>
        </div>
    </div>
</div>
