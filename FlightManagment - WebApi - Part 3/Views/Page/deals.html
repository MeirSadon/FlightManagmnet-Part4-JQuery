<!DOCTYPE html>
<html lang="en" ng-app="dealsApp">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gooooood</title>

    <!-- AngularJs -->
    <script src="../../Scripts/Angular/angular.js"></script>
    <script src="../../Scripts/Angular/angular-route.js"></script>

    <!-- Bootstrap-ForApp -->
    <script src="../../Scripts/DealsPage/BootstrapApp.js"></script>

    <!-- Services -->
    <script src="../../../Scripts/Angular/Services/data.service.js"></script>
    <script src="../../../Scripts/Angular/Services/globalConst.service.js"></script>
    <script src="../../../Scripts/Angular/Services/apiService.service.js"></script>


    <!--Controllers-->
    <script src="../../Scripts/DealsPage/deals.ctrl.js"></script>
    <script src="../Scripts/DealsPage/cusreg.ctrl.js"></script>
    <script src="../Scripts/DealsPage/cmpreg.ctrl.js"></script>


    <!-- Accessories -->
    <script src="../../Scripts/jquery-3.3.1.js"></script>
    <script src="../../Scripts/moments.js"></script>
    <script src="../../Scripts/DealsPage/Pagination.js"></script>


    <!-- Bootstrap core CSS -->
    <link href="../../Content/bootstrap.css" rel="stylesheet">
    <link href="../../Content/card.css" rel="stylesheet">
    <link rel="stylesheet" href="/Content/style.css">


</head>

<body>
    <!-- Navigation -->
    <header id="gtco-header" class="gtco-cover gtco-cover-md" role="banner" style="background-image: url('../../Content/Images/background-deals.jpg');">
        <div class="gtco-loader"></div>

        <div class="gtco-container">
            <div class="row">
                <div class="col-md-12">
                    <div id="gtco-logo">
                        <nav class="navbar navbar-inverse">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <a class="navbar-brand" href="#"><h3 style="color: white;">LET'S FLY.</h3></a>
                                </div>
                                <ul class="nav navbar-nav">
                                    <li><a href="#">All Flights</a></li>
                                    <li><a href="#">Departures</a></li>
                                    <li><a href="#">Landings</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <div class="overlay"></div>

        <!-- Page Content -->
        <div class="container col-lg-4" style="margin-top:100px;">

            <div class="row">

            </div>
        </div>
        <div class="container" style="margin-top:100px;">

            <div class="row">

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <div class="card__tab"></div>
                    <div class="card__cover">
                        <div ng-controller="dealsCtrl">
                            <div ng-if="matchingVacancyFlights.length > 0" ng-repeat="flight in matchingVacancyFlights" class="col-lg-2 col-md-3 col-sm-4 col-xs-6">

                                <section class="wrapper">


                                    <!-- BEGIN: card -->
                                    <div class="card" data-effect="zoom">
                                        <button class="card__save  js-save" type="button">
                                            <i class="fa  fa-bookmark"></i>
                                        </button>
                                        <figure class="card__image">
                                            <img ng-src="../../Content/Images/Countries_Pictures/{{flight.destinationCountry}}-picture{{$index % 3}}.jpg" alt="Short description">
                                        </figure>
                                        <div class="card__header">
                                            <figure class="card__profile">
                                                <img ng-src="../../Content/Images/Flags/{{flight.destinationCountry.toLowerCase()}}.png" alt="" style="height:100%; width:100%; border-radius:30px;" />
                                            </figure>
                                        </div>
                                        <div class="card__body">
                                            <h3 class="card__name">{{flight.destinationCountry}}</h3>
                                            <p class="card__subtitle">{{flight.subTitle}}</p>
                                            <p class="card__details">{{flight.details}}</p>
                                        </div>
                                    </div>
                                    <!-- END: card -->

                                </section>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </header>
    <!-- /.container -->
    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/Scripts/bootstrap.bundle.js"></script>

</body>

</html>
